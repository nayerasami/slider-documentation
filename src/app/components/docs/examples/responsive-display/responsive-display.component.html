


  <div class="container">
  <div class="row">
    <div class="getting-start my-5">
      <h1 class="section-title">Simple Slider</h1>
    </div>
  <div class="main-section">
    <h2 class="section-title">Responsive Display </h2>
    <div class="slider-element">
      <sleek-slider [sliderOptions]="responsiveDisplaySliderOptions" [sliderItems]="responsiveDisplaySliderItems"
        [responsiveOptions]="responsiveOptions">
        <ng-template #itemTemplate let-item>
          <div class="slider-item">{{ item.name }}</div>
        </ng-template>
      </sleek-slider>
    </div>
  </div>
     <div class="code-instructions my-5">
        <pre class="text-start p-2">
             <code [innerText]="sliderParentTS"></code>
            </pre>
      </div>

  </div>
</div>

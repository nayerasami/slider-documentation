


  <div class="container">
  <div class="row">
    <div class="getting-start my-5">
      <h1 class="section-title">Multiple Rows Slider</h1>
    </div>

    <div class="main-section">
    <h2 class="section-title">Multiple Rows </h2>
    <div class="slider-element">
      <sleek-slider [sliderOptions]="multipleRowsSliderOptions" [sliderItems]="multipleRowsSliderItems" [responsiveOptions]="responsiveOptions">
        <ng-template #itemTemplate let-item>
          <div class="slider-item">{{ item.name }}</div>
        </ng-template>
      </sleek-slider>
    </div>


      <div class="code-instructions my-5">
        <pre class="text-start p-2">
             <code [innerText]="sliderParentTS"></code>
            </pre>
      </div>
  </div>
    </div>
  </div>


<div class="container">
  <div class="row">
<div class="row">
  <div class="getting-start my-5">
    <h1 class="section-title">Examples</h1>
    <p class="mb-5">Demonstrations highlighting various features and configurations of the Sleek Slider.</p>
    <div class="row d-flex justify-content-start align-items-center row-gap-4">
      @for(type of sliderTypes;track type;let i = $index){
      <div class="col-md-4">
        <div class=" slider-type-button" (click)="router.navigate(['docs/examples', type.url])">
          <p class="mb-0"><i class="bi bi-caret-left-fill"></i> {{type.name}} </p>
        </div>
      </div>
      }
    </div>
  </div>
</div>
</div>

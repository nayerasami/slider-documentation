<div class="container">
  <div class="row">
     <div class="getting-start my-5">
      <h1 class="section-title">API</h1>
      <h2 class="my-5">Settings</h2>
  </div>
  <div class="settings">

  @for(option of sliderOptions;track option;let i = $index){
    <div class="property-element">
      <p class="propertyName">{{option.property}}</p>
        <p class="property ">{{option.propertyName}}</p>
        <p class="type"><span>type: </span>{{option.type}}</p>
        <p cllass="description">{{option.description}}</p>
        @if (i < sliderOptions.length - 1) {
            <hr class="black-line">
         }
    </div>
  }
</div>

  <div class="row my-5">
    <div class="col-md-6">
      <div class="skip-button" (click)="router.navigate(['docs/getting-start'])" >
        <p>previous</p>
        <p ><i class="bi bi-arrow-left-short"></i> Getting Started</p>
      </div>
    </div>
      <div class="col-md-6">
      <div class="skip-button" (click)="router.navigate(['docs/examples'])" >
        <p>next</p>
        <p>Examples <i class="bi bi-arrow-right-short"></i></p>
      </div>
    </div>
  </div>
</div>

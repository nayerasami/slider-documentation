<div class="container">

  <div class="row">
    <div class="getting-start my-5">
      <h1 class="section-title">Getting started</h1>
      <p>Sleek slider is a carousel component built with Angular.</p>

      <div class="row d-flex justify-content-start align-items-center mb-5">
        <div class="col-md-6 col-12">
        <h2 class="my-5">Installation</h2>

          <div class="command-block">
            <div class="command-header">
              <span>bash</span>
              <button class="copy-btn" (click)="copyCommand('cmd1')"
                ngbTooltip="copy command">Copy</button>
            </div>
            <div class="command-content" id="cmd1">
              <span class="prompt">$</span>npm i &#64;nayerasami/sleek-slider hammerjs
            </div>
          </div>
        </div>
      </div>
      <sleek-slider  [sliderOptions]="singleItemSliderOptions" [sliderItems]="singleItemSliderItems">
        <ng-template #itemTemplate let-item>
          <div class="text">{{ item }}</div>
        </ng-template>
      </sleek-slider >

      <div class="code-instructions my-5">
        <pre class="text-start p-2">
             <code [innerText]="sliderParentTS"></code>
            </pre>
      </div>
    </div>


  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="skip-button" (click)="router.navigate(['docs/api'])" >
        <p>next</p>
        <p>API <i class="bi bi-arrow-right-short"></i></p>
      </div>
    </div>
  </div>
</div>
